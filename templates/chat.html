<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Health Assistant Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #0077b6, #03045e);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 50px 20px;
    }

    .chat-box {
      background: rgba(255, 255, 255, 0.14);
      backdrop-filter: blur(14px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      max-width: 700px;
      width: 100%;
      color: #fff;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ffffff;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #0096c7;
      color: white;
      font-weight: 500;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #00b4d8;
    }

    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 90%;
      word-wrap: break-word;
    }

    .user {
      background: #00b4d8;
      color: #fff;
      margin-left: auto;
      text-align: right;
    }

    .assistant {
      background: #fcefcf;
      color: #333;
      margin-right: auto;
      text-align: left;
    }

    form {
      margin-top: 25px;
      display: flex;
      gap: 10px;
      flex-direction: row;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      padding: 12px 20px;
      font-size: 1em;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00916e;
    }

    @media (max-width: 600px) {
      .chat-box {
        padding: 20px;
      }

      h2 {
        font-size: 1.4em;
      }

      button {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <a href="{{ url_for('upload_page', username=username) }}" class="back-btn">ðŸ”™ Back to Dashboard</a>
    <h2>ðŸ¤– Chat with Health Assistant</h2>

    {% for msg in messages %}
      <div class="message {{ msg.sender }}">
        <strong>{{ msg.sender.capitalize() }}:</strong> {{ msg.message }}
      </div>
    {% endfor %}

    <form method="POST">
      <input type="text" name="message" placeholder="Type your message..." required>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
