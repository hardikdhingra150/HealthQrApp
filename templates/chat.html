<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Health Assistant Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      padding: 20px;
    }

    .chat-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }

    .user {
      background: #d0f0fd;
      text-align: right;
    }

    .assistant {
      background: #fcefcf;
      text-align: left;
    }

    form {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background: #00b894;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #01936f;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h2>ðŸ’¬ Chat with Health Assistant</h2>

    {% for msg in messages %}
      <div class="message {{ msg.sender }}">
        <strong>{{ msg.sender.capitalize() }}:</strong> {{ msg.message }}
      </div>
    {% endfor %}

    <form method="POST">
      <input type="text" name="message" placeholder="Type your message..." required>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
