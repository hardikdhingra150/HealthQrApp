<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Code - HealthQR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #0077b6, #03045e);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.14);
      backdrop-filter: blur(14px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #ffffff;
    }

    img {
      border: 4px solid #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      color: #dcefff;
    }

    a.back-btn {
      display: inline-block;
      margin-top: 20px;
      color: #ffffff;
      text-decoration: underline;
      font-weight: 500;
    }

    a.back-btn:hover {
      color: #ffdd59;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>QR Code for {{ username }}</h2>
    <img src="{{ url_for('static', filename='qrcodes/' + username + '.png') }}" alt="QR Code for {{ username }}">
    <p>ðŸ“± Scan this QR code to access your uploaded health reports securely and instantly.</p>
    <a href="{{ url_for('upload_page', username=username) }}" class="back-btn">â¬… Back to Dashboard</a>
  </div>
</body>
</html>
