<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - HealthQR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #0077b6, #03045e);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .form-wrapper {
      background: rgba(255, 255, 255, 0.14);
      backdrop-filter: blur(14px);
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      color: #fff;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
      color: #ffffff;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #e3f2fd;
      text-align: left;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.18);
      color: #fff;
      font-size: 1em;
      outline: none;
    }

    input::placeholder {
      color: #cce3f8;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.28);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00916e;
    }

    p {
      text-align: center;
      margin-top: 20px;
    }

    p a {
      color: #ffffff;
      font-weight: 600;
      text-decoration: underline;
    }

    ul {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: #ffeaa7;
      color: #2d3436;
      list-style-type: none;
    }

    li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h2>üîê Login</h2>

    <form method="POST" action="{{ url_for('login') }}">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required pattern="[A-Za-z\s]+">
    
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required pattern="^[\w\.-]+@[\w\.-]+\.com$">
    
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>
    
      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
